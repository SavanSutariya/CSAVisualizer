<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSA Visualizer</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center my-5">Scheduling Algorithm Visualizer</h2>
        <div class="row">
            <div class="col-md-4">
                <h4>Process Table</h4>
                <form id="add-process-form">
                    <div class="form-group">
                        <label for="process-name">Process Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter process name">
                    </div>
                    <div class="form-group">
                        <label for="burst-time">Burst Time</label>
                        <input type="number" class="form-control" name="burstTime" placeholder="Enter burst time">
                    </div>
                    <div class="form-group">
                        <label for="arrival-time">Arrival Time</label>
                        <input type="number" class="form-control" name="arrivalTime" placeholder="Enter arrival time">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Add Process</button>
                </form>
            </div>
            <div class="col-md-8">
                <h4>Process Table</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Process Name</th>
                            <th>Burst Time</th>
                            <th>Arrival Time</th>
                            <th width="100"></th>
                        </tr>
                    </thead>
                    <tbody id="process-table-body">
                        <!-- Process table rows will be added dynamically using JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="col-md-3">
                <table>
                    <thead>
                        <tr>
                            <th>Process Name</th>
                            <th>Burst Time</th>
                            <th>Arrival Time</th>
                        </tr>
                    </thead>
                    <tbody id="process-queue-table-body">
                        <!-- Process table rows will be added dynamically using JavaScript -->
                    </tbody>
                </table>
            </div>

        </div>
        <pre id="log">

        </pre>

    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="Algorithms.js"></script>
</body>

</html>
